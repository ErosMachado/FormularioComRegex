<!DOCTYPE html>
<html lang="pt/br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplos de Regex</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h2>Buscar e-mails em um texto</h2>
  <label for="email-text">Insira um texto com e-mails:</label>
  <textarea id="email-text" rows="4" placeholder="Insira um texto com e-mails aqui..."></textarea>
  <button class="btn" onclick="findEmails()">Buscar e-mails</button>
  <div class="result" id="email-result"></div>

  <h2>Validação de CPF</h2>
  <input type="text" id="cpf" placeholder="Insira um CPF (com ou sem pontuação)" onblur="validateCPF()">
  <button onclick="validateCPF()">Validar CPF</button>
  <div class="result" id="cpf-result"></div>

  <h2>Substituição de datas (DD/MM/AAAA para AAAA-MM-DD)</h2>
  <textarea id="date-text" rows="4" placeholder="Insira um texto com datas no formato DD/MM/AAAA"></textarea>
  <button onclick="replaceDates()">Substituir Datas</button>
  <div class="result" id="date-result"></div>

  <h2>Validação de Senha Complexa</h2>
  <input type="password" id="password" placeholder="Insira uma senha (8-20 caracteres, com letras, números e símbolos)">
  <button onclick="validatePassword()">Validar Senha</button>
  <div class="result" id="password-result"></div>
</div>

<script src="script.js" defer></script>

</body>
</html>
